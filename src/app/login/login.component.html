<form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm"></form>
<div class="cont">
    <div class="form sign-in">
        <h2>Welcome back,</h2>
        <label>
            <span>Email</span>
            <input class="form-control" #email="ngModel" id="email" required email="true" type="email" name="email" ngModel>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
               <p class="email-error">Email is required</p> 
            </div>
        </label>
        <label>
            <span>Password</span>
            <input class="form-control" id="password" required type="password" name="password" ngModel>
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="submit" class="submit" (click)="onSubmit(loginForm.value)" [disabled]="!loginForm.form.valid">Sign In</button>
        <button type="button" class="fb-btn" (click)="login()">Connect with <span>facebook</span></button>
        
    </div>

</div>

<div class="sub-cont">
    <div class="img">
        <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
        </div>
    </div>
</div>



<div [hidden]="!submitted">
    <h2>Thank you for logging in!</h2>
    <button>Home page</button>
    </div>
